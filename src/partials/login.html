<div class="row">
    <form name="loginForm" class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-4 col-sm-offset-4">
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="vm.login.email" type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="vm.login.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button class="btn btn-primary btn-block" ng-click="vm.doLogin()" ng-disabled="vm.saving">Login</button>
    </form>
</div>
