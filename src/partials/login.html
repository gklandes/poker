<div class="row">
    <div  class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-4 col-sm-offset-4">
        <form name="emailForm" ng-submit="vm.login()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="vm.creds.email" type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="vm.creds.password" type="password" class="form-control" id="newPassword" placeholder="Password" required>
            </div>
            <input type="submit" class="btn btn-primary btn-block" ng-disabled="vm.busy" value="{{ vm.busy ? 'Sending...' : 'Log in'}}">
            <input type="button" class="btn btn-default btn-block" ng-disabled="vm.busy" value="{{ vm.busy ? 'Sending...' : 'Create account'}}" ng-click="vm.login(true)">
        </form>
    </div>
</div>
