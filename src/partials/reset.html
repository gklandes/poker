<div class="row">
    <div  class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-4 col-sm-offset-4">
        <form name="emailForm" ng-submit="vm.doReset()">
            <div class="form-group" ng-if="!vm.creds.key">
                <label for="key">key</label>
                <input ng-model="vm.creds.key" type="key" class="form-control" id="key" placeholder="key" required>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input ng-model="vm.creds.password" type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm</label>
                <input ng-model="vm.creds.confirm" type="password" class="form-control" id="confirm" placeholder="Confirm" required>
            </div>
            <input type="submit" class="btn btn-primary btn-block" ng-disabled="vm.busy" value="{{ vm.busy ? 'Sending...' : 'Submit'}}">
        </form>
    </div>
</div>
