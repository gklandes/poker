<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="poker"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Agile Poker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/ui-bootstrap-custom-1.3.2-csp.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div ng-controller="AppCtrl as app">
            <nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a ui-sref="logout" class="btn navbar-btn navbar-inverse"><i class="fa fa-sign-out"></i></a>
                        <a class="navbar-brand" ng-cloak>Agile Poker {{app.version}}</a>
                    </div>
                </div>
            </nav>
            <div class="container"><div class="alert alert-danger" ng-if="app.notification" ng-cloak>{{app.notification}}</div></div>
            <div class="container" ui-view></div>
        </div>

        <script src="/js/underscore-min.js"></script>
        <script src="/js/angular.min.js"></script>
        <script src="/js/angular-resource.min.js"></script>
        <script src="/js/angular-ui-router.min.js"></script>
        <script src="/js/angular-animate.min.js"></script>
        <script src="/js/angular-touch.min.js"></script>
        <script src="/js/ui-bootstrap-custom-1.3.2.min.js"></script>
        <script src="/js/ui-bootstrap-custom-tpls-1.3.2.min.js"></script>
        <script src="/js/md5.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/states.js"></script>
    </body>
</html>
